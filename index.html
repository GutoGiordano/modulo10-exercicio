<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main1.css">
</head>
<body>
    <div class="container">
        <h1>Formulário de Cadastro</h1>
        <form><!-- Criação do formulário -->
            <div class="form-campo">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome completo">
            </div>
            <div class="form-campo">
                <label for="email">e-mail:</label>
                <input type="email" id="email" name="email" placeholder="Seu melhor email">
            </div>
            <div class="form-campo-flex">
                <div>
                    <label for="telefone">Tel:</label>
                    <input type="tel" id="telefone" name="telefone">
                </div>
                <div class="elementoDireita">
                    <label for="cpf">CPF:</label> <!-- CPF é recomendado text e não number por causa dos caracteres e zeros à esquerda -->
                    <input type="text" id="cpf" name="cpf">
                </div>
            </div>
            <div class="form-campo">
                <label for="rua">Rua:</label>
                <input type="text" id="endereco" name="endereco">
            </div>
            <div class="form-campo-flex">
                <div>
                    <label for="numero">Nº:</label>
                    <input type="number" id="numero" name="numero">
                </div>
                <div class="elementoDireita">
                    <label for="completo">Complemento:</label>
                    <input type="text" id="complemento" name="complemento">
                </div>
            </div>
            <div class="form-campo-flex">
                <div>
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade">
                </div>
                <div class="elementoDireita">
                    <label for="bairro">Bairro:</label>
                    <input type="text" id="bairro" name="bairro">
                </div>
            </div>
            <div class="form-campo">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep">
            </div>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script><!--Adicionando o plugin via web-->
<script src="./js/jquery.mask.min.js"></script> <!--Adicionando o plugin-->
<script src="./js/jquery.validate.min.js"></script> <!--Inserindo o pluguin de validação do formulário-->
<script src="./js/messages_pt_BR.min.js"></script> <!--Inserindo a tradução das mensagens-->
<script src="./js/main.js"></script>
</html>
